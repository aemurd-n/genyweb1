<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - White with subtle border -->
  <rect width="200" height="60" rx="12" ry="12" fill="#ffffff" stroke="#e0e7ff" stroke-width="1.5"/>

  <!-- G Icon (Circuit/Neural Network) - Cyan colored -->
  <g fill="none" stroke="#06b6d4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Neural network pattern -->
    <circle cx="25" cy="25" r="6" fill="#06b6d4" fill-opacity="0.1"/>
    <circle cx="25" cy="35" r="6" fill="#06b6d4" fill-opacity="0.1"/>
    <path d="M 20 20 L 30 40 M 20 40 L 30 20"/>

    <!-- Connection lines -->
    <line x1="35" y1="22" x2="50" y2="18"/>
    <line x1="35" y1="38" x2="50" y2="42"/>
    <circle cx="50" cy="30" r="3" fill="#06b6d4"/>

    <!-- AI pulse -->
    <circle cx="60" cy="30" r="4" fill="#06b6d4" opacity="0.8"/>
    <circle cx="60" cy="30" r="7" fill="#06b6d4" fill-opacity="0.2"/>
  </g>

  <!-- "GENY" Text - Gradient from cyan to purple -->
  <defs>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>

  <text x="75" y="38" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="24" font-weight="800" fill="url(#text-gradient)" letter-spacing="0.5">
    GENY
  </text>

  <!-- "SYSTEMS" Text - Cyan -->
  <text x="75" y="50" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="12" font-weight="600" fill="#0891b2" letter-spacing="1.2" opacity="0.9">
    SYSTEMS
  </text>

  <!-- AI Badge -->
  <g transform="translate(155, 20)">
    <circle cx="0" cy="0" r="12" fill="#e0f2fe" stroke="#0EA5E9" stroke-width="1.5"/>
    <text x="0" y="5" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
          font-size="10" font-weight="700" fill="#0EA5E9" text-anchor="middle">AI</text>
  </g>

  <!-- Subtle accent glow effect -->
  <circle cx="25" cy="30" r="20" fill="#06b6d4" fill-opacity="0.05"/>
</svg>
